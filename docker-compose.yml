version: '3.2'

services:
  blogifier:
    image: blogifier
    container_name: blogifier
    volumes:
      - ~/wayproyect.com/blog/data:/app/data
      - ~/wayproyect.com/blog/wwwroot/data:/app/wwwroot/data
    build:
      context: .
      dockerfile: src/App/Dockerfile          
    restart: on-failure
    ports:
      - "5002:80"
    