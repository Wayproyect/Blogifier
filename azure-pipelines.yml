pool:
  vmImage: 'Ubuntu 16.04'

variables:
  buildConfiguration: 'Release'
  imageTag: docker-registry.wayproyect.com/blogifier

steps:
- script: |
    docker-compose build
    docker login -u $(user) -p $(pswd) docker-registry.wayproyect.com
    docker push $(imageTag)
  env:
    user: $(dockerUser)
    pswd: $(dockerPassword)
